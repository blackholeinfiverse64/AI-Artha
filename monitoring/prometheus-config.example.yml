global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "artha-alerts.yml"

scrape_configs:
  # Artha Backend Monitoring
  - job_name: 'artha-backend'
    static_configs:
      - targets: ['localhost:5000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    
  # Artha Health Checks
  - job_name: 'artha-health'
    static_configs:
      - targets: ['localhost:5000']
    metrics_path: '/status'
    scrape_interval: 60s
    scrape_timeout: 5s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093