apiVersion: apps/v1
kind: Deployment
metadata:
  name: artha-backend
  labels:
    app: artha-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: artha-backend
  template:
    metadata:
      labels:
        app: artha-backend
    spec:
      containers:
      - name: backend
        image: artha-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          value: "production"
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: artha-secrets
              key: mongodb-uri
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: artha-secrets
              key: jwt-secret
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: artha-secrets
              key: redis-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /live
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30

---
apiVersion: v1
kind: Service
metadata:
  name: artha-backend-service
spec:
  selector:
    app: artha-backend
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: artha-frontend
  labels:
    app: artha-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: artha-frontend
  template:
    metadata:
      labels:
        app: artha-frontend
    spec:
      containers:
      - name: frontend
        image: artha-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: artha-frontend-service
spec:
  selector:
    app: artha-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: artha-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - artha.yourdomain.com
    secretName: artha-tls
  rules:
  - host: artha.yourdomain.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: artha-backend-service
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: artha-frontend-service
            port:
              number: 80

---
apiVersion: v1
kind: Secret
metadata:
  name: artha-secrets
type: Opaque
stringData:
  mongodb-uri: "mongodb://username:password@mongodb-service:27017/artha_prod?authSource=admin"
  jwt-secret: "your-super-secure-jwt-secret-minimum-32-characters"
  redis-url: "redis://:password@redis-service:6379"